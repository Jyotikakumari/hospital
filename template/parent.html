<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <header class="bg-teal-600 text-white body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row gap-10 items-center justify-between">
          <a href="{% url 'index' %}" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl text-white">Hospital Management System</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a href="{% url 'index' %}" class="mr-5 hover:text-slate-100">Home</a>
            <a href="{% url 'signin' %}" class="mr-5 hover:text-slate-100">Login</a>
            <a href="{% url 'appoiment' %}" class="mr-5 hover:text-slate-100">Appoiment</a>
            <a href="{% url 'logout' %}" class="mr-5 hover:text-slate-100">Logout</a>
          </nav>
         
        </div>
      </header>

      {% block content %}{% endblock content %}
</body>
</html>
